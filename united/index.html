<script src='https://code.jquery.com/jquery-1.11.1.min.js'></script>
<script src="http://underscorejs.org/underscore-min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js" ng:autobind="angularjsWrapper"></script>

<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
<script src="http://builds.emberjs.com/tags/v1.8.1/ember.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">


<body ng:app="animationApp" ng:controller="AnimationCtrl">
  <p>
    This is an <b>AngularJS</b> (v1.3.4), <b>Ember.js</b> (v1.8.1; Handlebars v1.3.0) and <b>raw JavaScript & DOM</b>
    (JavaScript#prototype, document.createElement, element.innerHTML) animation benchmark.
  </p>

  <div id="angularjsWrapper">
    <button ng:click="runAngularjs()">Animate with AngularJS</button>
    <button onclick="runEmber()">Animate with Ember + Handlebars</button>
    <button onclick="runRawdog()">Animate with Raw JS + DOM</button>

    <p id="timing">&nbsp;</p>

    <div id="grid">
      <div class="box-view" ng:repeat="box in boxes">
          <div class="box" ng:style="{top: box.top+'px', left: box.left+'px', background: 'rgb(0,0,'+box.color+')'}">
            {{box.content}}
          </div>
      </div>
    </div>
  </div>

  <script type="text/x-handlebars" id="handlebars-box">
      <div class="box" {{bindAttr id="number" style="style"}}>
        {{ content }}
      </div>
  </script>
</body>

<script src="bench.js"></script>
